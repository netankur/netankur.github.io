<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="NetAnkur" />
  <meta name="keywords" content="To-Do List, Task Manager, Productivity, Notes, Reminder" />
  <meta name="description" content="A simple and interactive To-Do List application to help you manage your daily tasks efficiently." />
  <link rel="icon" type="image/x-icon" href="../home/assets/img/favicon.ico">
  <title>To-Do List</title>
  <!-- Embedded CSS -->
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6); /* Bluish tone gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #3a7bd5; /* A deeper blue */
    }

    .input-section {
      display: flex;
      justify-content: space-between;
      background: #f1f9ff;
      border-radius: 30px;
      padding: 5px;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      background: transparent;
      font-size: 16px;
    }

    button {
      background: #3a7bd5;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2a5fa0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #e6f0ff;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    li span {
      cursor: pointer;
    }

    .delete-btn {
      color: #d9534f;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìå To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">‚ûï</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    // Load tasks from local storage when the document is ready
    document.addEventListener("DOMContentLoaded", loadTasks);

    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskText = taskInput.value.trim();

      if (taskText === "") return;

      let taskList = document.getElementById("taskList");

      let li = document.createElement("li");
      li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span> 
                      <span class="delete-btn" onclick="deleteTask(this)">‚ùå</span>`;

      taskList.appendChild(li);
      saveTasks();
      taskInput.value = "";
    }

    // Toggle task completion status
    function toggleTask(element) {
      element.parentElement.classList.toggle("completed");
      saveTasks();
    }

    // Delete task
    function deleteTask(element) {
      element.parentElement.remove();
      saveTasks();
    }

    // Save tasks to local storage
    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("#taskList li").forEach((li) => {
        tasks.push({
          text: li.innerText.replace("‚ùå", "").trim(),
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Load tasks from local storage
    function loadTasks() {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let taskList = document.getElementById("taskList");

      tasks.forEach(task => {
        let li = document.createElement("li");
        if (task.completed) li.classList.add("completed");
        li.innerHTML = `<span onclick="toggleTask(this)">${task.text}</span> 
                        <span class="delete-btn" onclick="deleteTask(this)">‚ùå</span>`;
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
