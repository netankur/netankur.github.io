<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Dice Roller</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #2a2a2a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: #444;
        }
        main {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .dice-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dice-selection button {
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        #dice-count {
            font-size: 20px;
            min-width: 40px;
        }
        .roll-area {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        #dice-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        /* Dice Styling */
        .dice {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .dot {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: absolute;
        }
        .history {
            margin-top: 20px;
        }
        #history-list {
            list-style: none;
            padding: 0;
        }
        #history-list li {
            background: #555;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ² Ludo Dice Roller</h1>
    </header>
    <main>
        <section class="dice-selection">
            <button id="minus-btn">-</button>
            <span id="dice-count">1</span>
            <button id="plus-btn">+</button>
        </section>
        <section class="roll-area">
            <button id="roll-btn">Roll ðŸŽ²</button>
            <div id="dice-container"></div>
            <p id="total-result"></p>
        </section>
        <section class="history">
            <h2>Recent Rolls</h2>
            <ul id="history-list"></ul>
            <button id="reset-btn">Reset</button>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rollBtn = document.getElementById("roll-btn");
            const resetBtn = document.getElementById("reset-btn");
            const plusBtn = document.getElementById("plus-btn");
            const minusBtn = document.getElementById("minus-btn");
            const diceCountSpan = document.getElementById("dice-count");
            const diceContainer = document.getElementById("dice-container");
            const totalResult = document.getElementById("total-result");
            const historyList = document.getElementById("history-list");

            let diceCount = 1;
            let rollHistory = [];

            plusBtn.addEventListener("click", () => {
                if (diceCount < 6) {
                    diceCount++;
                    diceCountSpan.textContent = diceCount;
                }
            });

            minusBtn.addEventListener("click", () => {
                if (diceCount > 1) {
                    diceCount--;
                    diceCountSpan.textContent = diceCount;
                }
            });

            rollBtn.addEventListener("click", rollDice);
            resetBtn.addEventListener("click", resetGame);

            function rollDice() {
                diceContainer.innerHTML = "";
                let total = 0;
                let results = [];

                for (let i = 0; i < diceCount; i++) {
                    let roll = Math.floor(Math.random() * 6) + 1;
                    results.push(roll);
                    total += roll;

                    let dice = document.createElement("div");
                    dice.classList.add("dice");
                    diceContainer.appendChild(dice);

                    // Cycle through numbers before stopping on the final roll
                    let currentRoll = 1;
                    let rollInterval = setInterval(() => {
                        dice.innerHTML = getDiceDots(currentRoll);
                        currentRoll = currentRoll % 6 + 1; // Cycle through 1-6
                    }, 100);

                    setTimeout(() => {
                        clearInterval(rollInterval);
                        dice.innerHTML = getDiceDots(roll); // Show final roll
                    }, 1000);
                }

                setTimeout(() => {
                    totalResult.textContent = `Total: ${total}`;
                    updateHistory(results, total);
                }, 1000);
            }

            function getDiceDots(value) {
                const dotPositions = {
                    1: [[50, 50]],
                    2: [[20, 20], [80, 80]],
                    3: [[20, 20], [50, 50], [80, 80]],
                    4: [[20, 20], [20, 80], [80, 20], [80, 80]],
                    5: [[20, 20], [20, 80], [50, 50], [80, 20], [80, 80]],
                    6: [[20, 20], [20, 50], [20, 80], [80, 20], [80, 50], [80, 80]]
                };
                return dotPositions[value]
                    .map(([top, left]) => `<div class="dot" style="top:${top}%; left:${left}%; transform: translate(-50%, -50%);"></div>`)
                    .join('');
            }

            function updateHistory(results, total) {
                const rollText = `ðŸŽ² ${results.join(", ")} (Total: ${total})`;
                rollHistory.unshift(rollText);
                if (rollHistory.length > 5) rollHistory.pop();
                
                historyList.innerHTML = "";
                rollHistory.forEach(roll => {
                    let listItem = document.createElement("li");
                    listItem.textContent = roll;
                    historyList.appendChild(listItem);
                });
            }

            function resetGame() {
                diceContainer.innerHTML = "";
                totalResult.textContent = "";
                historyList.innerHTML = "";
                rollHistory = [];
            }
        });
    </script>
</body>
</html>
