<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #1e1e1e;
            padding: 1vw;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #code-editor {
            width: 100%;
            height: calc(100vh - 2vw);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .ace_scrollbar-h {
            overflow-x: auto !important;
        }

        #settings-btn, #save-btn, #run-btn, #clear-btn {
            position: fixed;
            right: 2vw;
            padding: calc(0.8rem + 0.2vw) calc(1.6rem + 0.4vw);
            font-size: calc(0.8rem + 0.2vw);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        #settings-btn {
            bottom: calc(2rem + 0.5vw);
            background-color: #6c757d;
            color: #fff;
        }

        #settings-btn:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }

        #run-btn {
            bottom: calc(12rem + 4vw);
            background-color: #28a745;
            color: #fff;
            display: none;
            opacity: 0;
        }

        #run-btn.visible {
            display: block;
            opacity: 1;
        }

        #run-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #save-btn {
            bottom: calc(7rem + 2vw);
            background-color: #007acc;
            color: #fff;
            display: none;
            opacity: 0;
        }

        #save-btn.visible {
            display: block;
            opacity: 1;
        }

        #save-btn:hover {
            background-color: #005f99;
            transform: scale(1.1);
        }

        #save-btn.saved {
            background-color: #28a745;
        }

        #clear-btn {
            bottom: calc(2rem + 4.5vw); /* Positioned just above Settings */
            background-color: #dc3545;
            color: #fff;
            display: none;
            opacity: 0;
        }

        #clear-btn.visible {
            display: block;
            opacity: 1;
        }

        #clear-btn:hover {
            background-color: #b02a37;
            transform: scale(1.1);
        }

        #clear-btn.cleared {
            background-color: #28a745;
        }

        /* Responsive Design for Tablets */
        @media (max-width: 768px) {
            body {
                padding: 1.5vw;
            }

            #code-editor {
                height: calc(100vh - 3vw);
            }

            #settings-btn, #save-btn, #run-btn, #clear-btn {
                padding: calc(0.7rem + 0.2vw) calc(1.4rem + 0.4vw);
                font-size: calc(0.7rem + 0.2vw);
                right: 1.5vw;
            }

            #run-btn {
                bottom: calc(10rem + 3vw);
            }

            #save-btn {
                bottom: calc(6rem + 1.5vw);
            }

            #clear-btn {
                bottom: calc(1.5rem + 4vw);
            }

            #settings-btn {
                bottom: calc(1.5rem + 0.5vw);
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 480px) {
            body {
                padding: 2vw;
            }

            #code-editor {
                height: calc(100vh - 4vw);
            }

            #settings-btn, #save-btn, #run-btn, #clear-btn {
                padding: calc(0.6rem + 0.2vw) calc(1.2rem + 0.4vw);
                font-size: calc(0.6rem + 0.2vw);
                right: 2vw;
            }

            #run-btn {
                bottom: calc(8rem + 2.5vw);
            }

            #save-btn {
                bottom: calc(5rem + 1vw);
            }

            #clear-btn {
                bottom: calc(1rem + 3.5vw);
            }

            #settings-btn {
                bottom: calc(1rem + 0.5vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="code-editor"></div>
        <button id="settings-btn">Settings</button>
        <button id="run-btn">Run</button>
        <button id="save-btn">Save</button>
        <button id="clear-btn">Clear</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Ace Editor
            const editor = ace.edit('code-editor');
            editor.setTheme('ace/theme/monokai');
            editor.session.setMode('ace/mode/html');
            editor.setOptions({
                fontSize: 'calc(0.9rem + 0.2vw)',
                showPrintMargin: false,
                wrap: false // Disable text wrapping
            });

            // Load temporary code from localStorage if available
            const tempCode = localStorage.getItem('tempCode');
            if (tempCode) {
                editor.setValue(tempCode, -1); // -1 to place cursor at start
            }

            // Save to localStorage on input
            editor.session.on('change', () => {
                localStorage.setItem('tempCode', editor.getValue());
            });

            const settingsButton = document.getElementById('settings-btn');
            const runButton = document.getElementById('run-btn');
            const saveButton = document.getElementById('save-btn');
            const clearButton = document.getElementById('clear-btn');

            // Toggle visibility of action buttons
            let buttonsVisible = false;
            settingsButton.addEventListener('click', () => {
                buttonsVisible = !buttonsVisible;
                const buttons = [runButton, saveButton, clearButton];
                buttons.forEach(button => {
                    button.classList.toggle('visible', buttonsVisible);
                });
                settingsButton.textContent = buttonsVisible ? 'Close' : 'Settings';
            });

            // Handle Save button click
            saveButton.addEventListener('click', () => {
                let fileName = prompt('Enter file name (e.g., myfile.html):');
                if (fileName) {
                    fileName = fileName.trim();
                    if (!fileName) {
                        alert('File name cannot be empty.');
                        return;
                    }
                    // Append .html if not present
                    if (!fileName.toLowerCase().endsWith('.html')) {
                        fileName += '.html';
                    }
                    const code = editor.getValue() || '<h1>Hello, World!</h1>';
                    // Create a Blob with the HTML content
                    const blob = new Blob([code], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    // Create a temporary anchor tag to trigger download
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    // Visual feedback
                    saveButton.classList.add('saved');
                    saveButton.textContent = 'Saved!';
                    setTimeout(() => {
                        saveButton.classList.remove('saved');
                        saveButton.textContent = 'Save';
                    }, 1000);
                } else {
                    alert('Save cancelled or invalid file name.');
                }
            });

            // Handle Clear button click
            clearButton.addEventListener('click', () => {
                editor.setValue('');
                localStorage.removeItem('tempCode');
                clearButton.classList.add('cleared');
                clearButton.textContent = 'Cleared!';
                setTimeout(() => {
                    clearButton.classList.remove('cleared');
                    clearButton.textContent = 'Clear';
                }, 1000);
            });

            // Handle Run button click
            runButton.addEventListener('click', () => {
                const code = editor.getValue() || '<h1>Hello, World!</h1>';
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(`
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Preview</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    margin: 20px;
                                    background-color: #fff;
                                }
                            </style>
                        </head>
                        <body>
                            ${code}
                        </body>
                        </html>
                    `);
                    newWindow.document.close();
                } else {
                    alert('Please allow pop-ups to view the preview.');
                }
            });
        });
    </script>
</body>
</html>
