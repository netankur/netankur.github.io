<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1a1a1a, #0f0f0f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        .container {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        h2 {
            font-weight: 600;
            color: #00e6e6;
            margin-bottom: 15px;
        }

        .password-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            word-wrap: break-word;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .password-box input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            padding-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: linear-gradient(135deg, #00ffff, #008080);
            border: none;
            padding: 10px;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            width: 100%;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #008080, #005555);
            transform: translateY(-2px);
        }

        .strength-meter {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        #strength-bar {
            height: 6px;
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out, background 0.3s;
        }

        .settings label {
            display: block;
            font-size: 0.9rem;
            margin: 5px 0;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }

        .settings label:hover {
            color: #00e6e6;
        }

        .buttons button {
            background: linear-gradient(135deg, #00ffff, #008080);
            border: none;
            padding: 12px;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            width: 100%;
        }

        .buttons button:hover {
            background: linear-gradient(135deg, #008080, #005555);
            transform: translateY(-2px);
        }

        .info {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-box">
            <input type="text" id="password" readonly>
        </div>

        <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy to Clipboard</button>

        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>
        <p id="strength-text">Strength: -</p>

        <div class="settings">
            <label>Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="50" value="12">

            <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
            <label><input type="checkbox" id="symbols" checked> Special (!@#$%)</label>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate Password</button>
            <button id="regenerateBtn">Regenerate</button>
        </div>

        <p class="info">Strong passwords contain a mix of uppercase, lowercase, numbers, and symbols.</p>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const copyBtn = document.getElementById("copyBtn");
        const generateBtn = document.getElementById("generateBtn");
        const regenerateBtn = document.getElementById("regenerateBtn");
        const lengthSlider = document.getElementById("length");
        const lengthValue = document.getElementById("lengthValue");
        const strengthBar = document.getElementById("strength-bar");
        const strengthText = document.getElementById("strength-text");

        function generatePassword() {
            let charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < lengthSlider.value; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            passwordField.value = password;
            evaluateStrength(password);
        }

        function evaluateStrength(password) {
            let strength = /[A-Z]/.test(password) + /[a-z]/.test(password) + /\d/.test(password) + /\W/.test(password);
            strengthBar.style.width = `${strength * 25}%`;
            strengthText.textContent = ["Weak", "Moderate", "Strong", "Very Strong"][strength - 1] || "Weak";
            strengthBar.style.background = ["red", "orange", "yellow", "limegreen"][strength - 1] || "red";
        }

        copyBtn.addEventListener("click", () => navigator.clipboard.writeText(passwordField.value));
        generateBtn.addEventListener("click", generatePassword);
        regenerateBtn.addEventListener("click", generatePassword);
    </script>
</body>
</html>
