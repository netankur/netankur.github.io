<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    color: #ffffff;
    padding: 20px;
  }

  .scanner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    max-width: 600px;
    width: 100%;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 300;
    text-align: center;
    background: linear-gradient(45deg, #00ff99, #00ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
  }

  .mode-selector {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 4px;
    gap: 4px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .mode-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 20px;
    background: transparent;
    color: #888;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
  }

  .mode-btn.active {
    background: linear-gradient(45deg, #00ff99, #00ccff);
    color: #000;
    font-weight: 600;
  }

  .subtitle {
    font-size: 1rem;
    color: #888;
    text-align: center;
    margin-bottom: 20px;
  }

  #scanner-area {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 500px;
    min-height: 375px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px dashed rgba(255, 255, 255, 0.2);
  }

  #video-container {
    position: relative;
    display: none;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 500px;
  }

  #video {
    width: 100%;
    max-width: 500px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 255, 153, 0.3);
    background: #000;
    object-fit: cover;
  }

  #upload-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 375px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #upload-area:hover {
    border-color: rgba(0, 255, 153, 0.5);
    background: rgba(0, 255, 153, 0.05);
  }

  #upload-area.dragover {
    border-color: #00ff99;
    background: rgba(0, 255, 153, 0.1);
  }

  .upload-icon {
    font-size: 3rem;
    margin-bottom: 15px;
    color: #666;
  }

  .upload-text {
    font-size: 1.1rem;
    color: #888;
    text-align: center;
    margin-bottom: 10px;
  }

  .upload-subtext {
    font-size: 0.9rem;
    color: #666;
  }

  #file-input {
    display: none;
  }

  #uploaded-image {
    display: none;
    max-width: 100%;
    max-height: 375px;
    border-radius: 15px;
    object-fit: contain;
  }

  .scan-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    border: 3px solid transparent;
    border-radius: 20px;
    background: linear-gradient(45deg, #00ff99, #00ccff);
    background-clip: padding-box;
    pointer-events: none;
    animation: pulse 2s infinite;
  }

  .scan-overlay::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    border-radius: 20px;
    z-index: -1;
  }

  .scan-corners {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .corner {
    position: absolute;
    width: 30px;
    height: 30px;
    border: 3px solid #00ff99;
  }

  .corner.top-left {
    top: 10px;
    left: 10px;
    border-right: none;
    border-bottom: none;
    border-radius: 10px 0 0 0;
  }

  .corner.top-right {
    top: 10px;
    right: 10px;
    border-left: none;
    border-bottom: none;
    border-radius: 0 10px 0 0;
  }

  .corner.bottom-left {
    bottom: 10px;
    left: 10px;
    border-right: none;
    border-top: none;
    border-radius: 0 0 0 10px;
  }

  .corner.bottom-right {
    bottom: 10px;
    right: 10px;
    border-left: none;
    border-top: none;
    border-radius: 0 0 10px 0;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .result-container {
    width: 100%;
    max-width: 500px;
    min-height: 80px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }

  .result-container.active {
    background: rgba(0, 255, 153, 0.1);
    border-color: rgba(0, 255, 153, 0.3);
    box-shadow: 0 5px 20px rgba(0, 255, 153, 0.2);
  }

  .result-label {
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 10px;
  }

  #output {
    font-size: 1.1rem;
    word-break: break-word;
    line-height: 1.5;
    color: #ffffff;
  }

  .controls {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #00ff99, #00ccff);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 153, 0.3);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn.secondary {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn.danger {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
  }

  .status-indicator {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ff6b6b;
    margin-right: 8px;
    animation: blink 1s infinite;
  }

  .status-indicator.active {
    background: #00ff99;
    animation: none;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.3; }
  }

  .camera-controls {
    display: none;
    gap: 10px;
    align-items: center;
    margin-top: 15px;
  }

  .camera-controls.show {
    display: flex;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    
    .scan-overlay {
      width: 200px;
      height: 200px;
    }
    
    .controls {
      flex-direction: column;
      align-items: center;
    }

    .mode-selector {
      flex-direction: column;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="scanner-container">
  <h1>QR Scanner</h1>
  
  <!-- Mode Selector -->
  <div class="mode-selector">
    <button class="mode-btn active" id="upload-mode-btn" onclick="switchMode('upload')">
      üìÅ Upload Image
    </button>
    <button class="mode-btn" id="camera-mode-btn" onclick="switchMode('camera')">
      üì∑ Live Camera
    </button>
  </div>

  <p class="subtitle" id="subtitle">
    <span class="status-indicator" id="status-indicator"></span>
    <span id="status-text">Drop an image or click to browse</span>
  </p>
  
  <!-- Scanner Area -->
  <div id="scanner-area">
    <!-- Upload Mode -->
    <div id="upload-area" onclick="triggerFileInput()">
      <div class="upload-icon">üì∑</div>
      <div class="upload-text">Drop QR code image here</div>
      <div class="upload-subtext">or click to browse files</div>
      <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
      <img id="uploaded-image" alt="Uploaded QR Code">
    </div>

    <!-- Camera Mode -->
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="scan-overlay" id="scan-overlay" style="display: none;">
        <div class="scan-corners">
          <div class="corner top-left"></div>
          <div class="corner top-right"></div>
          <div class="corner bottom-left"></div>
          <div class="corner bottom-right"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Camera Controls -->
  <div class="camera-controls" id="camera-controls">
    <button class="btn" id="open-camera-btn" onclick="openCamera()">Open Camera</button>
    <button class="btn danger" id="close-camera-btn" onclick="closeCamera()" style="display: none;">Close Camera</button>
    <button class="btn secondary" id="toggle-camera" onclick="toggleCamera()" style="display: none;">Switch Camera</button>
  </div>

  <!-- Result Container -->
  <div class="result-container" id="result-container">
    <div class="result-label">Scan Result:</div>
    <div id="output">Select a mode to start scanning...</div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="btn" id="copy-btn" onclick="copyResult()" disabled>Copy Result</button>
    <button class="btn secondary" id="clear-btn" onclick="clearResult()">Clear</button>
  </div>
</div>

<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('video');
  const output = document.getElementById('output');
  const resultContainer = document.getElementById('result-container');
  const copyBtn = document.getElementById('copy-btn');
  const statusIndicator = document.getElementById('status-indicator');
  const statusText = document.getElementById('status-text');
  const uploadArea = document.getElementById('upload-area');
  const videoContainer = document.getElementById('video-container');
  const uploadedImage = document.getElementById('uploaded-image');
  const scanOverlay = document.getElementById('scan-overlay');
  const cameraControls = document.getElementById('camera-controls');
  const openCameraBtn = document.getElementById('open-camera-btn');
  const closeCameraBtn = document.getElementById('close-camera-btn');
  const toggleCameraBtn = document.getElementById('toggle-camera');
  
  let currentStream = null;
  let isScanning = false;
  let lastResult = '';
  let facingMode = 'environment';
  let currentMode = 'upload';
  let cameraOpen = false;

  // Mode switching
  function switchMode(mode) {
    currentMode = mode;
    
    // Update UI
    document.getElementById('upload-mode-btn').classList.toggle('active', mode === 'upload');
    document.getElementById('camera-mode-btn').classList.toggle('active', mode === 'camera');
    
    if (mode === 'upload') {
      uploadArea.style.display = 'flex';
      videoContainer.style.display = 'none';
      cameraControls.classList.remove('show');
      statusText.textContent = 'Drop an image or click to browse';
      statusIndicator.classList.remove('active');
      
      // Stop camera if running
      if (cameraOpen) {
        closeCamera();
      }
      
      clearResult();
    } else {
      uploadArea.style.display = 'none';
      videoContainer.style.display = 'flex';
      cameraControls.classList.add('show');
      statusText.textContent = 'Click "Open Camera" to start scanning';
      statusIndicator.classList.remove('active');
      
      clearResult();
    }
  }

  // Camera functions
  async function openCamera() {
    try {
      const constraints = {
        video: {
          facingMode: facingMode,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      
      cameraOpen = true;
      statusIndicator.classList.add('active');
      statusText.textContent = 'Camera active - Point at QR code';
      scanOverlay.style.display = 'block';
      
      openCameraBtn.style.display = 'none';
      closeCameraBtn.style.display = 'inline-block';
      toggleCameraBtn.style.display = 'inline-block';
      
      startScanning();
    } catch (error) {
      console.error('Error accessing camera:', error);
      statusText.textContent = 'Camera access denied or not available';
      output.textContent = 'Error accessing camera. Please allow camera permissions and try again.';
    }
  }

  function closeCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
      currentStream = null;
    }
    
    video.srcObject = null;
    cameraOpen = false;
    isScanning = false;
    statusIndicator.classList.remove('active');
    statusText.textContent = 'Click "Open Camera" to start scanning';
    scanOverlay.style.display = 'none';
    
    openCameraBtn.style.display = 'inline-block';
    closeCameraBtn.style.display = 'none';
    toggleCameraBtn.style.display = 'none';
    
    clearResult();
  }

  async function toggleCamera() {
    if (!cameraOpen) return;
    
    facingMode = facingMode === 'environment' ? 'user' : 'environment';
    await openCamera();
  }

  // File upload functions
  function triggerFileInput() {
    document.getElementById('file-input').click();
  }

  function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
      processImageFile(file);
    }
  }

  function processImageFile(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        uploadedImage.src = e.target.result;
        uploadedImage.style.display = 'block';
        uploadArea.querySelector('.upload-icon').style.display = 'none';
        uploadArea.querySelector('.upload-text').style.display = 'none';
        uploadArea.querySelector('.upload-subtext').style.display = 'none';
        
        scanImageForQR(img);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function scanImageForQR(img) {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    
    canvas.width = img.width;
    canvas.height = img.height;
    
    context.drawImage(img, 0, 0);
    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

    const code = jsQR(imageData.data, canvas.width, canvas.height, {
      inversionAttempts: 'dontInvert',
    });

    if (code) {
      handleQRDetection(code);
    } else {
      output.textContent = 'No QR code found in the image. Please try another image.';
      resultContainer.classList.remove('active');
      copyBtn.disabled = true;
    }
  }

  // Drag and drop functionality
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      processImageFile(files[0]);
    }
  });

  // Scanning functions
  function startScanning() {
    isScanning = true;
    requestAnimationFrame(scanFrame);
  }

  function scanFrame() {
    if (!isScanning || !cameraOpen) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, canvas.width, canvas.height, {
        inversionAttempts: 'dontInvert',
      });

      if (code && code.data !== lastResult) {
        handleQRDetection(code);
      } else if (!code && lastResult && currentMode === 'camera') {
        setTimeout(() => {
          if (!jsQR(context.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height)) {
            resetScanResult();
          }
        }, 2000);
      }
    }

    requestAnimationFrame(scanFrame);
  }

  function handleQRDetection(code) {
    lastResult = code.data;
    output.textContent = code.data;
    resultContainer.classList.add('active');
    copyBtn.disabled = false;
    
    if ('vibrate' in navigator) {
      navigator.vibrate(100);
    }

    handleQRContent(code.data);
  }

  function handleQRContent(data) {
    if (data.startsWith('http://') || data.startsWith('https://')) {
      const link = document.createElement('a');
      link.href = data;
      link.textContent = ' (Click to open)';
      link.target = '_blank';
      link.style.color = '#00ff99';
      link.style.textDecoration = 'underline';
      output.appendChild(link);
    } else if (data.startsWith('mailto:')) {
      output.innerHTML += ' <span style="color: #00ccff;">(Email)</span>';
    } else if (data.startsWith('tel:')) {
      output.innerHTML += ' <span style="color: #00ccff;">(Phone)</span>';
    } else if (data.startsWith('wifi:')) {
      output.innerHTML += ' <span style="color: #00ccff;">(WiFi Credentials)</span>';
    }
  }

  function resetScanResult() {
    if (lastResult && currentMode === 'camera') {
      lastResult = '';
      output.textContent = 'Scanning for QR code...';
      resultContainer.classList.remove('active');
      copyBtn.disabled = true;
    }
  }

  function clearResult() {
    lastResult = '';
    output.textContent = currentMode === 'upload' ? 'Select an image to scan...' : 'Select a mode to start scanning...';
    resultContainer.classList.remove('active');
    copyBtn.disabled = true;
    
    if (currentMode === 'upload') {
      uploadedImage.style.display = 'none';
      uploadArea.querySelector('.upload-icon').style.display = 'block';
      uploadArea.querySelector('.upload-text').style.display = 'block';
      uploadArea.querySelector('.upload-subtext').style.display = 'block';
      document.getElementById('file-input').value = '';
    }
  }

  async function copyResult() {
    if (!lastResult) return;
    
    try {
      await navigator.clipboard.writeText(lastResult);
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    } catch (error) {
      console.error('Failed to copy:', error);
    }
  }

  // Handle visibility change
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      isScanning = false;
      if (cameraOpen) {
        statusIndicator.classList.remove('active');
      }
    } else if (cameraOpen && currentMode === 'camera') {
      isScanning = true;
      statusIndicator.classList.add('active');
      startScanning();
    }
  });

  // Handle page unload
  window.addEventListener('beforeunload', () => {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
  });

  // Initialize
  window.addEventListener('load', () => {
    switchMode('upload');
  });
</script>

</body>
</html>
